<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Chat</title>
</head>
<body>
    <div class="chat-box">
        <!-- Friends -->
        <div class="friends">
            <div class="user">
                <img src="./images/user_icon.png" alt="user">
                <div class="user-info">
                    <h2 id="my-username">Username</h2>
                </div>
            </div>
            <div class="friends-list">
                <label id="no-friends">Looks like you have not added any friends yet. Invite friends to chat with!</label>
                <ul class="list">
                    <li>Miro</li>
                    <li>Gosho</li>
                    <li>Pesho</li>
                </ul>
            </div>
            
            <form method="GET">
                <div class="add-friends">
                    <input type="text" placeholder="Find friends" required id="ip2">
                    <button class="button button1">ADD</button>
                </div>
            </form>
        </div>

        <!-- Chats -->
        <div class="chats">
            <div class="messege-to">
                <img src="./images/user_icon.png" alt="user">
                <div class="user-info">
                    <h2 id="messege-to">Username</h2>
                </div>
            </div>
            <div class="messeges">
                messeges
            </div>
            <form method="SEND">
                <div class="send-messege">
                    <input type="text" required id="ip2">
                    <button class="send"><i class="fa fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
