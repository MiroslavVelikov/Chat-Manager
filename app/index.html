<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <div class="friends">
                <div class="user">
                    <img src="./images/user_icon.png" alt="user">
                    <div class="user-info">
                        <h2>Username</h2>
                    </div>
                </div>
                <div class="friends-list">
                    array of friends
                </div>
                
                <form method="GET">
                    <div class="add-friends">
                        <input type="text" placeholder="Find friends" required>
                        <input type="submit" value="ADD">
                    </div>
                </form>
            </div>
            <div class="chats">
                chat
            </div>
        </div>
    </div>
</body>
</html>
